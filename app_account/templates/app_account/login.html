{% extends "app_account/base.html" %}
{% load static %}

{% block MainContent %}

    <div class="auth-wrapper form-ui border pt-4">
        <div class="section-title title-wide mb-1 no-after-title-wide">
            <h2 class="font-weight-bold">ورود</h2>
        </div>
        <form method = 'POST'>
            {% csrf_token %}
            
            <div class="form-row-title">
                <h3> نام کاربری</h3>
            </div>
            <div class="form-row with-icon">
                <input type="text" name='username' class="input-ui pr-2" placeholder="نام کاربری خود را وارد نمایید">
                <i class="mdi mdi-account-circle-outline"></i>
            </div>
            <div class="form-row-title">
                <h3>رمز عبور</h3>
            </div>
            <div class="form-row with-icon">
                <input type="password" name='password' class="input-ui pr-2" placeholder="رمز عبور خود را وارد نمایید">
                <i class="mdi mdi-lock-open-variant-outline"></i>
            </div>
            <div class="form-row-title">
                <h3 style='color:red; font-size:8pt; border-radius:10px; padding:0px 10px;'> {{ error_message }}</h3>
            </div>
            <div class="form-row mt-2">
                <div class="custom-control custom-checkbox float-right mt-2">
                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                    <label class="custom-control-label" for="customCheck3">
                        مرا به خاطر بسپار
                    </label>
                </div>
            </div>
            <div class="form-row mt-3">
                <button type='submit' class="btn-primary-cm btn-with-icon mx-auto w-100">
                    <i class="mdi mdi-login-variant"></i>
                    ورود به دیدیکالا
                </button>
            </div>
        </form>
        <div class="form-footer mt-3">
            <div>
                <span class="font-weight-bold">کاربر جدید هستید؟</span>
                <a href="{% url 'signup' %}" class="mr-3 mt-2">ثبت نام در دیدیکالا</a>
            </div>
        </div>
    </div>

{% endblock MainContent %}
