{% extends "app_store/base.html" %}
{% load static %}
{% load humanize %}


{% block pageTitle %}
    Didikala | {{ user.username }} Edit Addresses
{% endblock pageTitle %}


{% block MainContent %}

    <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12" style='margin-top:15%; margin-bottom:5%;'>
        <div class="row">
            <div class="col-12">
                <div class="px-3 px-res-0">
                    <div class="section-title text-sm-title title-wide mb-1 no-after-title-wide dt-sl mb-2 px-res-1">
                        <h2>ویرایش آدرس</h2>
                    </div>
                    <div class="form-ui additional-info dt-sl dt-sn pt-4"></div>
                        <form action="" method="post" class="form" >
                            {% csrf_token %}
                            <div class="row form-row">
                                {{ form.as_p }}
                            </div>
                            <div class="dt-sl">
                                <div class="form-row mt-3 justify-content-end">
                                    <button type='submit' class="btn-primary-cm btn-with-icon ml-2">
                                        <i class="mdi mdi-account-circle-outline"></i>
                                        ثبت تغییرات
                                    </button>
                                    <a href="{% url 'addresses' %}" class="btn-primary-cm bg-secondary">بازگشت</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock MainContent %}
